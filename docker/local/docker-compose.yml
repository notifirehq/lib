version: '3.1'

services:
  localstack:
    extends:
      file: docker-compose.localstack.yml
      service: localstack
  mongo:
    container_name: "${MONGO_DOCKER_NAME-mongo_main}"
    image: mongo
    network_mode: bridge
    ports:
      - "${DOCKER_MONGO_PORT:-27017}:27017"
    volumes:
      - "${TMPDIR:-/tmp/mongo}:/db/data"
    healthcheck:
      test: "bash -c 'mongo --host 127.0.0.1:27017 --eval \"printjson(rs.status())\"'"
      retries: 5
      interval: 10s
  redis:
    container_name: "${REDIS_DOCKER_NAME-redis_main}"
    image: redis
    network_mode: bridge
    ports:
      - "${DOCKER_REDIS_SERVICE_PORT:-6379}:6379"
    healthcheck:
      test: "bash -c 'redis-cli ping'"
      retries: 5
      interval: 10s
  pyroscope:
    image: grafana/pyroscope:latest
    ports:
      - "4040:4040"
    profiles:
      - optional
